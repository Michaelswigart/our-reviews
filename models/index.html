<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- styles -->
    <link rel="stylesheet" href="style.css">
    <title>Starter</title>
</head>
<body>
    <main>
        <section class="container">
        <!-- title -->
        <div class="title">
            <h2>our reviews</h2>
            <div class="underline">

            </div>
        </div>
        <!-- review -->
        <article class="review">
            <div class="img-container">
                <!-- look up how to add img to vs code -->
                <img src="images/Tumblr Graphic 540x810 px.jpeg" id="person-img" alt="#">
            </div>
            <h4 id="author">sara jones</h4>
            <p id="job">ux designer</p>
            <p id="info">
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Asperiores excepturi ab in officiis dolores, itaque eum cum sint quos corrupti nihil blanditiis esse non laborum eveniet odio! Qui, fuga distinctio!
            </p>
            <!-- prev next buttons -->
            <div class="button-container">
                <button class="prev-btn">
                    <i class="fas fa-chevron-left">left</i>
                </button>
                <button class="prev-btn">right
                    <i class="fas fa-chevron-right"></i>
                </button>
            </div>
            <!-- random button -->
            <button class="random-btn">suprise me</button>
        </article>
        </section>

    </main>
    <script src="javascript.js"></script>
</body>
</html>
